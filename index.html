<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style/css/style.css" />
		<title>Typeing Game</title>
	</head>
	<body>
		<header>
			<div class="container">
				<nav><h1>TYPEING TEST</h1></nav>
			</div>
		</header>
		<main>
			<div class="container">
				<aside class="score-board">
					<p>Best Score Board</p>
					<p>Easy : <span id="easy-score">0</span></p>
					<p>Medium : <span id="medium-score">0</span></p>
					<p>Hard : <span id="hard-score">0</span></p>
				</aside>
				<div class="game">
					<header>
						<h4>DIFFICULTY : <span id="difficulty">EASY</span></h4>
						<div class="difficulty-option">
							<span>EASY</span>
							<span>MEDIUM</span>
							<span>HARD</span>
						</div>
						<h1 id="random-text"></h1>
					</header>
					<input type="text" placeholder="Type Here" autofocus />
					<p id="review-info"></p>
					<div class="time-and-score">
						<p>Time : <span id="time">0</span></p>
						<p>Your Score : <span id="score">0</span></p>
					</div>
					<button>Try Again</button>
				</div>
				<aside class="guide">
					<header>
						<span><i></i></span>
						<p>Guide</p>
					</header>
					<p>
						In the game, you can choose a difficulty level. The <span>easy</span> level forces you to finish the word in 4 seconds, <span>medium</span> level 2 seconds, and the
						<span>hard</span> for 1 second.
					</p>
				</aside>
			</div>
		</main>
		<script src="./js/main.js"></script>
	</body>
</html>
